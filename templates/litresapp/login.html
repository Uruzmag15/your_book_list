{% extends 'litresapp/index.html' %}

{% block title %}
    <title>Your booklist - login</title>
{% endblock %}

{% block login_logout %}
    <li><a href="{% url 'login' %}">Login</a></li>
{% endblock %}

{% block body %}
    <h5>LOGIN</h5>
    <form action="/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <p style="color: red">{{ error_message }}</p>
        <input type="submit" value="Login" />
    </form>
{% endblock %}
